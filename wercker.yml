box: maven:latest
build:
  steps:
    - script:
        name: Maven Execution
        code: |
          mkdir bin
          curl -sL http://download.oracle.com/otn/utilities_drivers/jdbc/121010/ojdbc7.jar -o /pipeline/source/ojdbc7.jar
          mvn install:install-file -Dfile=/pipeline/source/ojdbc7.jar -DgroupId=com.oracle -DartifactId=ojdbc7 -Dversion=12.1.0 -Dpackaging=jar
